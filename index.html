<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="image">
                <img src="./Facebook_logo_(2023).svg.png" alt="logo-image">
            </div>
        </center>
        <div class="container">
            <p id="head">Log in to Facebook</p>
            <form action>
                <input type="text" placeholder="Email address or phone number"
                    id="but1"><br>
                <input type="text" placeholder="Password" id="but1"><br>
                <button id="but3">Log in</button>
            </form>
            <div class="last">
                <p id="la1"><a href="">Forgotten account?</a></p>
                <p id="la1"><a href="">Sign up for Facebook</a></p>
            </div>
        </div>

    </body>
</html>
